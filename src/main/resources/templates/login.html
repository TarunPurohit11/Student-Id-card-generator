<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<!-- Toast Flash Message -->
<div class="toast-container-top" aria-live="polite" aria-atomic="true">
    <div class="toast align-items-center text-white bg-danger border-0 fade"
         role="alert" th:if="${error}" id="loginErrorToast" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" th:text="${error}">Login failed.</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="container">
    <div class="login-card">
        <h3>üîê Login to Your Account</h3>

        <form th:action="@{/login}" th:object="${school}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{schoolEmail}" class="form-control" id="email"
                       placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password"
                       placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-success">Login</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/registerPage}" class="btn btn-link">Don't have an account? Register</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const toastEl = document.getElementById('loginErrorToast');
        if (toastEl) {
            const toast = new bootstrap.Toast(toastEl, { delay: 5000 });
            toast.show();

            setTimeout(() => {
                toastEl.classList.remove('show');
                toastEl.classList.add('fade');
                setTimeout(() => toastEl.remove(), 500);
            }, 5000);
        }
    });
</script>
</body>
</html>
